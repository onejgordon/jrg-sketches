<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper/paper-full.js"></script>

<script type="text/paperscript" src="js/dandelion.js" canvas="myCanvas">
</script>
<style>
	canvas {
		display: block;
		margin: 0px auto;
		width: 800px;
	}
</style>
</head>
<body>
	<canvas id="myCanvas" width="800" height="800"></canvas>
</body>
</html>
